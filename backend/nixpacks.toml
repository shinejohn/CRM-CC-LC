[phases.setup]
nixPkgs = ["php83", "php83Extensions.pdo_pgsql", "php83Extensions.redis"]

[phases.install]
cmds = ["composer install --no-dev --optimize-autoloader"]

[phases.build]
cmds = [
  "composer install --no-dev --optimize-autoloader",
  "php artisan config:cache",
  "php artisan route:cache"
]

# Note: Migrations run separately after environment variables are set
# Run via: railway run --service "CC API" "php artisan migrate --force"

[start]
cmd = "php artisan serve --host=0.0.0.0 --port=$PORT"






